plugins {
  id "java"
  id "maven-publish"
}

version = '0.1.0'
group = 'com.exalate'

repositories {
  mavenCentral()
  maven { url 'https://jitpack.io' }
}

java {
  withSourcesJar()
}

publishing {
  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}

wrapper {
  gradleVersion = "7.3.3"
  distributionType = Wrapper.DistributionType.ALL
}

dependencies {
  implementation 'com.github.heyrutvik.lsp4j:org.eclipse.lsp4j:0.1.0'
  implementation 'com.github.heyrutvik.lsp4j:org.eclipse.lsp4j.jsonrpc:0.1.0'
  implementation 'com.github.heyrutvik.lsp4j:org.eclipse.lsp4j.websocket.play:0.1.0'
  implementation "org.codehaus.groovy:groovy-all:2.5.15"
  implementation "com.google.code.gson:gson:2.8.7"
  implementation "io.github.classgraph:classgraph:4.8.138"
  implementation "commons-io:commons-io:2.13.0"
  testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.2"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
}
